<template>
    <require from="./network.css"></require>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/vc/vc-common"></require>
    <div class="nx-network-public-details animated bounceInDown">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment" ref="container">
            <div class="ui celled grid">
                <div class="column row">
                    <div class="ten wide column">
                        <h3 class="ui header">基本属性</h3>
                        <table class="ui very basic table">
                            <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td>${details.id}</td>
                                </tr>
                                <tr>
                                    <th>名称</th>
                                    <td>${details.name}</td>
                                </tr>
                                <tr>
                                    <th>描述</th>
                                    <td>${details.desc}</td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td><i class="circle icon ${details.status == 1 ? 'runing' : 'stoped'}"></i>${details.status | mapping:"publicIpStatus"}</td>
                                </tr>
                                <tr>
                                    <th>地址</th>
                                    <td>${details.ip}</td>
                                </tr>
                                <tr>
                                    <th>计费模式</th>
                                    <td>${details.chargeMode | mapping:"chargeMode"}</td>
                                </tr>
                                <tr>
                                    <th>带宽上限</th>
                                    <td>${details.bandwidth}Mbps</td>
                                </tr>
                                <tr>
                                    <th>IP组</th>
                                    <td>${details.ipline | mapping:"lineMode"}</td>
                                </tr>
                                <tr>
                                    <th>创建时间</th>
                                    <td title="${details.createTime | dateFormat}">${details.createTime | dateFormat}</td>
                                </tr>
                                <tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        </div>
</template>
