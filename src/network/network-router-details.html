<template>
    <require from="./network-style.css"></require>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/vc/vc-common"></require>
    <require from="comp/ui/ui-pageable"></require>
    <div class="nx-network-router-details">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment" ref="container">
            <div class="ui celled grid">
                <div class="column row">
                    <div class="five wide column">
                        <h3 class="ui header">基本属性</h3>
                        <table class="ui very basic table">
                            <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td>${details.id}</td>
                                </tr>
                                <tr>
                                    <th>名称</th>
                                    <td>${details.name}</td>
                                </tr>
                                <tr>
                                    <th>描述</th>
                                    <td>${details.desc}</td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td><i class="circle icon ${details.status == 1 ? 'runing' : 'stoped'}"></i>${details.status | mapping:'routerStatus'}</td>
                                </tr>
                                <tr>
                                    <th>类型</th>
                                    <td>${details.routerType | mapping:'routerType'}</td>
                                </tr>
                                <tr>
                                    <th>公网IP</th>
                                    <td>${details.ip}</td>
                                </tr>
                                <tr>
                                    <th>防火墙</th>
                                    <td><a>${details.securityGroupName}</a></td>
                                </tr>
                                <tr>
                                    <th>私有网络</th>
                                    <td>asdfasf</td>
                                </tr>
                                <tr>
                                    <th>创建时间</th>
                                    <td title="${details.createTime | dateFormat}">${details.createTime | dateFormat}</td>
                                </tr>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="eleven wide column row">
                        <div class="column">
                            <h3 class="ui header">主机</h3>
                            <table class="ui celled striped table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <!-- <th>ID</th> -->
                                        <th>状态</th>
                                        <th>IP地址</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr repeat.for="host of hostlist">
                                        <td>${host.name}</td>
                                        <td>${host.type | mapping:"hostType"}</td>
                                        <td>${host.status | mapping:"privateHostType"}</td>
                                        <td>${host.ip}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="10">
                                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="column"></div>
                    <div class="column"></div> -->
                </div>
            </div>
        </div>
</template>
