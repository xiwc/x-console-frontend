<template>
    <require from="./network-private-details.css"></require>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/vc/vc-common"></require>
    <require from="comp/ui/ui-pageable"></require>
    <div class="nx-network-private-details">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment" ref="container">
            <div class="ui celled grid">
                <div class="column row">
                    <div class="five wide column">
                        <h3 class="ui header">基本属性</h3>
                        <table class="ui very basic table">
                            <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td>${details.id}</td>
                                </tr>
                                <tr>
                                    <th>名称</th>
                                    <td>${details.name}</td>
                                </tr>
                                <tr>
                                    <th>描述</th>
                                    <td>${details.desc}</td>
                                </tr>
                                <!-- <tr>
                                    <th>标签</th>
                                    <td><a class="ui label">标签1 <i class="delete icon"></i> </a></td>
                                </tr> -->
                                <tr>
                                    <th>路由器</th>
                                    <td>${details.routerName}</td>
                                </tr>
                                <tr>
                                    <th>网络地址</th>
                                    <td>${details.ip}</td>
                                </tr>
                                <!--  <tr>
                                    <th>主机</th>
                                    <td>${details.hostName}</td>
                                </tr> -->
                                <tr>
                                    <th>创建时间</th>
                                    <td title="${details.createTime | dateFormat}">${details.createTime | dateFormat}</td>
                                </tr>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="eleven wide column row">
                        <div class="column">
                            <h3 class="ui header">主机</h3>
                            <table class="ui celled striped table">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <!-- <th>ID</th> -->
                                        <th>状态</th>
                                        <th>IP地址</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr repeat.for="host of hostlist">
                                        <td>${host.name}</td>
                                        <td>${host.type | mapping:"hostType"}</td>
                                        <td>${host.status | mapping:"privateHostType"}</td>
                                        <td>${host.ip}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="10">
                                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- <div class="column"></div>
                    <div class="column"></div> -->
                </div>
            </div>
        </div>
</template>
