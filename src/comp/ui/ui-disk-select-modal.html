<template>
    <require from="comp/vc/vc-common"></require>
    <div ref="md" class="ui small modal nx-ui-disk-select-modal">
        <!-- <i class="close icon"></i> -->
        <div class="header">
            ${type == 'mount' ? '选择要加载到' + hostdetail.name + '的硬盘' : '选择要从' + hostdetail.name + '上卸载的硬盘'}
        </div>
        <div class="content">
            <div class="ui message">
                <i class="yellow warning sign icon"></i> 注意: xxxxxxxxxxxxxxxxxxxxxxxxx.
            </div>
            <table class="ui selectable striped table">
                <thead class="full-width">
                    <tr>
                        <th class="no-sort"></th>
                        <th>名称</th>
                        <th>容量G</th>
                        <th>类型</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of disks">
                        <td>
                            <div ref="uiSelect" class="ui fitted radio checkbox" task.call="initChkHandler(uiSelect, item, $first)">
                                <input type="radio" name="${'disk-' + type}">
                                <label></label>
                            </div>
                        </td>
                        <td>${item.name}</td>
                        <td>${item.capacity}</td>
                        <td>${item.type | mapping:'diskType'}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="actions">
            <div class="ui cancel basic blue left floated button">取消</div>
            <div class="ui ok blue button">确认</div>
        </div>
    </div>
</template>
