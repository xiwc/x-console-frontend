<template>
    <require from="ion-rangeslider/css/ion.rangeSlider.css"></require>
    <require from="ion-rangeslider/css/ion.rangeSlider.skinNice.css"></require>
    <require from="./ui-network-publicip-create-modal.css"></require>
    <div class="ui modal nx-network-publicip-create-modal" ref="md">
        <div class="header">
            申请公网IP
        </div>
        <div class="content">
            <div class="ui bottom attached tab segment active">
                <div class="ui form" ref="form">
                    <div class="inline fields">
                        <div class="field">
                            <label>名称</label>
                        </div>
                        <div class="field">
                            <div class="ui input">
                                <input type="text" name="name" value.bind="name" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="field">
                            <label>数量</label>
                        </div>
                        <div class="field">
                            <div class="ui input">
                                <input type="text" name="count" value.bind="count" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="field">
                            <label>计费模式</label>
                        </div>
                        <div class="field">
                            <select class="ui dropdown" ref="chargemode">
                                <option value="1">按带宽计费</option>
                                <option value="2">按流量计费</option>
                            </select>
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="field">
                            <label>IP线路</label>
                        </div>
                        <div class="field">
                            <select class="ui dropdown" ref="linemode">
                                <option value="1">联通</option>
                                <option value="2">电信</option>
                                <option value="3">BGP线路</option>
                            </select>
                        </div>
                    </div>
                    <div class="inline fields">
                        <div class="field nx-right-labeled-input">
                            <label style="position: relative;top: 25px;">带宽上限</label>
                            <div class="nx-range">
                                <div class="nx-range-slider">
                                    <input ref="rangeSize" type="text" value.bind="bankWidth" data-min="1" data-max="50" data-step="1" data-grid="true" data-postfix="Mbps">
                                </div>
                            </div>
                            <div class="ui right labeled input">
                                <input type="text" ref="uiBankWidth" focusout.trigger="focusoutHandler($event, uiBankWidth)" keyup.trigger="keyupHandler($event, uiBankWidth)" value.bind="bankWidth" placeholder="">
                                <div class="ui basic label">
                                    MB
                                </div>
                            </div>
                            <!-- <div class="ui disabled input" style="margin-left:-30px; width:50px;">
                                <input type="text" name="bankWidth" value.bind="bankWidth" placeholder="">
                                <label style="padding:10px;">Mbps</label>
                            </div> -->
                        </div>
                    </div>
                    <div class="nx-tip">
                        请为您的私有网络指定一个网络地址。
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel basic blue left floated button">取消</div>
            <div class="ui ok blue button">确认</div>
        </div>
    </div>
</template>
