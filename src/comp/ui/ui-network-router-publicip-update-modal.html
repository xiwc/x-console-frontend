    <div ref="md" class="ui small modal nx-ui-network-public-update-modal">
        <!-- <i class="close icon"></i> -->
        <div class="header">
            修改公网IP
        </div>
        <div class="content">
            <div class="ui form" ref="form">
                <div class="inline field">
                    <label>公网IP</label>
                    <div class="ui selection dropdown" ref="selectPublicIp">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Gender</div>
                        <div class="menu">
                            <div class="item" repeat.for="o of publicIpList" task.call="initPublicIpHandler($last)" data-value="${o.id}">${o.ip}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel basic blue left floated button">取消</div>
            <div class="ui ok blue button">确认</div>
        </div>
    </div>
