<template>
    <require from="comp/ui/ui-pageable"></require>
    <div ref="md" class="ui small modal nx-ui-network-private-select-modal">
        <!-- <i class="close icon"></i> -->
        <div class="header">
            选择${hostdetail.name}要加入的私有网络
        </div>
        <div class="content" style="height: 412px;overflow:auto">
            <div class="ui message">
                <i class="yellow warning sign icon"></i> 注意: xxxxxxxxxxxxxxxxxxxxxxxxx.
            </div>
            <table class="ui selectable striped table">
                <thead class="full-width">
                    <tr>
                        <th class="no-sort"></th>
                        <th>名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of privateNetworks">
                        <td>
                            <div ref="uiSelect" class="ui fitted radio checkbox" task.call="initChkHandler(uiSelect, item, $first)">
                                <input type="radio" name="${'private-network-' + type}">
                                <label></label>
                            </div>
                        </td>
                        <td>${item.name}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="12">
                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="actions">
            <div class="ui cancel basic blue left floated button">取消</div>
            <div class="ui ok blue button">确认</div>
        </div>
    </div>
</template>
