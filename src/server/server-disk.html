<template>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-confirm"></require>
    <require from="comp/ui/ui-disk-create-modal"></require>
    <require from="comp/ui/ui-name-update-modal"></require>
    <require from="comp/ui/ui-host-select-modal"></require>
    <require from="comp/ui/ui-disk-expansion-modal"></require>
    <div class="nx-server-disk animated bounceInDown">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment nx-toolbar">
            <div class="ui black icon button" click.delegate="refreshHandler()" data-tooltip="刷新硬盘列表" data-position="top left" data-inverted="">
                <i class="refresh icon"></i>
            </div>
            <div class="ui primary button" click.delegate="createHandler()">
                <i class="add icon"></i> 创建
            </div>
            <div class="ui red button" click.delegate="delInBatchHandler()">
                删除
            </div>
        </div>
        <div class="ui basic segment" ref="container">
            <table class="ui compact celled definition table">
                <thead class="full-width">
                    <tr>
                        <th>
                            <div class="ui fitted checkbox" ref="uiChkAll" chk.bind="allChecked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>盘符</th>
                        <th>容量G</th>
                        <th>类型</th>
                        <th>备份于</th>
                        <th>创建于</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="d of disks">
                        <td class="collapsing">
                            <div class="ui fitted checkbox" ref="uiChk" task.call="selectHandler(uiChk, d)" chk.bind="d.checked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </td>
                        <td><a href="/#/server/disk-details/${d.id}">${d.id}</a></td>
                        <td>${d.name}</td>
                        <td>${d.status}</td>
                        <td>${d.volumnName}</td>
                        <td>${d.capacity}</td>
                        <td>${d.type}</td>
                        <td>${d.backupPeriod}</td>
                        <td>${d.createPeriod}</td>
                        <td>
                            <div ref="uiActions" class="ui top right pointing dropdown nx-dd-action-hide" task.bind="initActionsHandler(uiActions)">
                                <div class="text">更多操作</div>
                                <i class="dropdown icon"></i>
                                <div class="left menu">
                                    <div click.delegate="updateHandler(d)" class="item">修改名称</div>
                                    <div click.delegate="addToHostHandler()" class="item disabled">加载到主机</div>
                                    <div click.delegate="removeFromHostHandler()" class="item disabled">从主机卸载</div>
                                    <div click.delegate="extendSizeHandler()" class="item disabled">扩容</div>
                                    <div click.delegate="delHandler(d)" class="item">删除</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ui-confirm ui-confirm.ref="confirm"></ui-confirm>
    <ui-disk-create-modal ui-disk-create-modal.ref="uiDiskCreateModal"></ui-disk-create-modal>
    <ui-name-update-modal show-desc.bind="!0" ui-name-update-modal.ref="uiNameUpdateModal"></ui-name-update-modal>
    <ui-host-select-modal ui-host-select-modal.ref="uiHostSelectModal"></ui-host-select-modal>
    <ui-disk-expansion-modal ui-disk-expansion-modal.ref="uiDiskExpansionModal"></ui-disk-expansion-modal>
</template>
