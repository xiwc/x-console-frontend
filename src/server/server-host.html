<template>
    <require from="./server-host.css"></require>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-confirm"></require>
    <require from="comp/ui/ui-host-create-modal"></require>
    <require from="comp/ui/ui-pageable"></require>
    <require from="comp/ui/ui-name-update-modal"></require>
    <require from="comp/ui/ui-disk-select-modal"></require>
    <require from="comp/ui/ui-security-select-modal"></require>
    <require from="comp/ui/ui-public-ip-select-modal"></require>
    <require from="comp/ui/ui-network-private-select-modal"></require>
    <require from="comp/ui/ui-snapshot-create-modal"></require>
    <require from="comp/vc/vc-common"></require>
    <div class="nx-server-host">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment nx-toolbar">
            <div class="ui black icon button" click.delegate="refreshHandler()" data-tooltip="刷新主机列表" data-position="top left" data-inverted="">
                <i class="refresh icon"></i>
            </div>
            <div class="ui primary button disabled" click.delegate="createHandler()">
                <i class="add icon"></i> 创建
            </div>
            <div class="ui button" click.delegate="startInBatchHandler()">
                开机
            </div>
            <div class="ui button" click.delegate="softRebootInBatchHandler()">
                软重启
            </div>
            <div class="ui button" click.delegate="hardRebootInBatchHandler()">
                硬重启
            </div>
            <div class="ui button" click.delegate="shutdownInBatchHandler()">
                关机
            </div>
            <div class="ui red button" click.delegate="delInBatchHandler()">
                删除
            </div>
            <!-- <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="主机检索...">
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div> -->
        </div>
        <div class="ui basic segment" ref="container">
            <table class="ui sortable compact celled table">
                <thead class="full-width">
                    <tr>
                        <th class="no-sort">
                            <div class="ui fitted checkbox" ref="uiChkAll" chk.bind="allChecked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>类型</th>
                        <th>镜像</th>
                        <th>配置</th>
                        <th>网络</th>
                        <th>内网IP</th>
                        <th>公网IP</th>
                        <th>安全组</th>
                        <th>创建时间</th>
                        <th class="no-sort">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of hosts">
                        <td class="collapsing">
                            <div class="ui fitted checkbox" ref="uiChk" task.call="selectHandler(uiChk, item)" chk.bind="item.checked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </td>
                        <td><a href="/#/server/host-details/${item.id}">${item.name}</a></td>
                        <td>${item.status | mapping:'hostStatus'}</td>
                        <td>${item.type | mapping:'hostType'}</td>
                        <td>${item.imageName}</td>
                        <td>${item.cpu + '核' + item.memory + 'G'}</td>
                        <td>${item.networkType == 1 ? '经典网络' : item.networkName}</td>
                        <td>${item.privateNetworkIp}</td>
                        <td>${item.ip}</td>
                        <td>${item.securityGroupName}</td>
                        <td>${item.createTime | dateFormat}</td>
                        <td>
                            <div class="ui top right pointing dropdown nx-dd-action-hide" ref="uiActions" task.bind="initActionsHandler(uiActions)">
                                <div class="text">更多操作</div>
                                <i class="dropdown icon"></i>
                                <div class="left menu">
                                    <div class="item" click.delegate="updateNameHandler(item)">修改名称</div>
                                    <div class="item disabled">连接管理终端</div>
                                    <div class="divider"></div>
                                    <div class="item">
                                        <i class="dropdown icon"></i> 管理云硬盘
                                        <div class="left menu">
                                            <div click.delegate="mountDiskHandler(item)" class="item">加载云硬盘</div>
                                            <div click.delegate="unmountDiskHandler(item)" class="item">卸载云硬盘</div>
                                        </div>
                                    </div>
                                    <div class="item disabled">
                                        <i class="dropdown icon"></i> 管理安全组
                                        <div class="left menu">
                                            <div click.delegate="mountSecurityHandler(item)" class="item">加载安全组</div>
                                            <div click.delegate="unmountSecurityHandler(item)" class="item">卸载安全组</div>
                                        </div>
                                    </div>
                                    <div class="item disabled">
                                        <i class="dropdown icon"></i> 管理公网IP
                                        <div class="left menu">
                                            <div click.delegate="bindPublicIpHandler(item)" class="item">绑定公网IP</div>
                                            <div click.delegate="unbindPublicIpHandler(item)" class="item">解绑公网IP</div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="dropdown icon"></i> 管理私有网络
                                        <div class="left menu">
                                            <div click.delegate="inPrivateNetworkHandler(item)" class="item ${item.networkName || item.networkType=='1'?'disabled':''}">加入私有网络</div>
                                            <div click.delegate="outPrivateNetworkHandler(item)" class="item ${!item.networkName&&item.networkType=='2'?'disabled':''}">离开私有网络</div>
                                        </div>
                                    </div>
                                    <div class="divider"></div>
                                    <div click.delegate="createSnapshotHandler(item)" class="item disabled">创建快照</div>
                                    <div click.delegate="resetHandler(item)" class="item disabled">重置系统</div>
                                    <div click.delegate="delHandler(item)" class="item">删除</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="12">
                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <ui-confirm ui-confirm.ref="confirm"></ui-confirm>
    <ui-host-create-modal ui-host-create-modal.ref="uiHostCreateModal"></ui-host-create-modal>
    <ui-name-update-modal show-desc.bind="!0" name.bind="selectedHost.name" desc.bind="selectedHost.desc" ui-name-update-modal.ref="uiNameUpdateModal"></ui-name-update-modal>
    <ui-disk-select-modal hostdetail.bind="selectedHost" type.bind="'mount'" ui-disk-select-modal.ref="uiDiskSelectModal"></ui-disk-select-modal>
    <ui-disk-select-modal hostdetail.bind="selectedHost" type.bind="'unmount'" ui-disk-select-modal.ref="uiDiskSelectModalUnmount"></ui-disk-select-modal>
    <ui-security-select-modal type.bind="'mount'" ui-security-select-modal.ref="uiSecuritySelectModal"></ui-security-select-modal>
    <ui-security-select-modal type.bind="'unmount'" ui-security-select-modal.ref="uiSecuritySelectModalUnmount"></ui-security-select-modal>
    <ui-public-ip-select-modal type.bind="'bind'" ui-public-ip-select-modal.ref="uiPublicIpSelectModal"></ui-public-ip-select-modal>
    <ui-public-ip-select-modal type.bind="'unbind'" ui-public-ip-select-modal.ref="uiPublicIpSelectModalUnbind"></ui-public-ip-select-modal>
    <ui-network-private-select-modal hostdetail.bind="selectedHost" ui-network-private-select-modal.ref="uiNetworkPrivateSelectModal"></ui-network-private-select-modal>
    <ui-snapshot-create-modal hostname.bind="selectedHost.name" ui-snapshot-create-modal.ref="uiSnapshotCreateModal"></ui-snapshot-create-modal>
</template>
