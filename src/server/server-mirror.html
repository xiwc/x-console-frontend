<template>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-sshkey-create-modal"></require>
    <require from="comp/ui/ui-host-create-modal"></require>
    <require from="comp/ui/ui-pageable"></require>
    <require from="comp/vc/vc-common"></require>
    <div class="nx-server-mirror animated bounceInDown">
        <!-- <div class="nx-server-mirror animated slideInDown"> -->
        <!-- <div class="nx-server-mirror animated fadeInDownBig"> -->
        <!-- <div class="nx-server-mirror animated fadeInDown"> -->
        <!-- <div class="nx-server-mirror"> -->
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment nx-toolbar">
            <div class="ui black icon button" click.delegate="refreshHandler()" data-tooltip="刷新镜像列表" data-position="top left" data-inverted="">
                <i class="refresh icon"></i>
            </div>
            <div class="ui primary button" click.delegate="createHandler()">
                基于镜像创建主机
            </div>
        </div>
        <div class="ui basic segment" ref="container">
            <table class="ui sortable compact celled table">
                <thead class="full-width">
                    <tr>
                        <th class="no-sort">
                            <!-- <div ref="chkAll" class="ui fitted checkbox">
                                <input type="checkbox">
                                <label></label>
                            </div> -->
                        </th>
                        <!-- <th>ID</th> -->
                        <th>名称</th>
                        <th>状态</th>
                        <th>容量(G)</th>
                        <th>平台</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="m of mirrors">
                        <td class="collapsing">
                            <div class="ui fitted checkbox nx-check" ref="uiChk" task.call="$parent.selectHandler(uiChk, m)" chk.bind="m.checked">
                                <input type="radio" name="selectStatus">
                                <label></label>
                            </div>
                        </td>
                        <td><a href="/#/server/mirror-details/${m.id}">${m.name + ' ' + m.version}</a></td>
                        <!-- <td>${m.name + ' ' + m.version}</td> -->
                        <td>${m.status | mapping:'mirrorStatus'}</td>
                        <!-- TODO mapping -->
                        <td>${m.capacity}</td>
                        <td>${m.platform | mapping:'mirrorPlatform'}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <ui-host-create-modal mirror.bind="selectMirror" ui-host-create-modal.ref="uiHostCreateModal"></ui-host-create-modal>
</template>
