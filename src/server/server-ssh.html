<template>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-confirm"></require>
    <require from="comp/ui/ui-sshkey-create-modal"></require>
    <require from="comp/ui/ui-name-update-modal"></require>
    <div class="nx-server-ssh animated bounceInDown">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment nx-toolbar">
            <div class="ui black icon button" click.delegate="refreshHandler()" data-tooltip="刷新SSH密钥列表" data-position="top left" data-inverted="">
                <i class="refresh icon"></i>
            </div>
            <div class="ui primary button" click.delegate="createHandler()">
                <i class="add icon"></i> 创建
            </div>
            <div class="ui red button" click.delegate="delHandler()">
                删除
            </div>
        </div>
        <div class="ui basic segment" ref="container">
            <table class="ui compact celled definition table">
                <thead class="full-width">
                    <tr>
                        <th>
                            <div class="ui fitted checkbox" ref="uiChkAll" chk.bind="allChecked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>加密方法</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="k of sshkeys">
                        <td class="collapsing">
                            <div class="ui fitted checkbox" ref="uiChk" task.call="selectHandler(uiChk, k)" chk.bind="k.checked">
                                <input type="checkbox">
                                <label></label>
                            </div>
                        </td>
                        <td><a href="/#/server/ssh-details/${k.id}">${k.id}</a></td>
                        <td>${k.name}</td>
                        <td>${k.method}</td>
                        <td>${k.createDate}</td>
                        <td>
                            <div class="ui top right pointing dropdown nx-dd-action-hide" ref="uiActions" task.bind="initActionsHandler(uiActions)">
                                <div class="text">更多操作</div>
                                <i class="dropdown icon"></i>
                                <div class="left menu">
                                    <div click.delegate="updateHandler(k)" class="item">修改名称</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ui-confirm ui-confirm.ref="confirm"></ui-confirm>
    <ui-sshkey-create-modal ui-sshkey-create-modal.ref="uiSshkeyCreateModal"></ui-sshkey-create-modal>
    <ui-name-update-modal ui-name-update-modal.ref="uiNameUpdateModal"></ui-name-update-modal>
</template>
