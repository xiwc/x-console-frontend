<template>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-snapshot-recover-modal"></require>
    <require from="comp/ui/ui-pageable"></require>
    <div class="nx-server-mirror">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment nx-toolbar">
            <div class="ui black icon button" click.delegate="refreshHandler()" data-tooltip="刷新快照列表" data-position="top left" data-inverted="">
                <i class="refresh icon"></i>
            </div>
            <div class="ui primary button" click.delegate="recoverHandler()">
                恢复
            </div>
        </div>
        <div class="ui basic segment" ref="container">
            <table class="ui sortable compact celled table">
                <thead class="full-width">
                    <tr>
                        <th class="no-sort">
                            <!-- <div ref="chkAll" class="ui fitted checkbox">
                                <input type="checkbox">
                                <label></label>
                            </div> -->
                        </th>
                        <th>快照链</th>
                        <th>快照数</th>
                        <th>资源</th>
                        <th>容量(G)</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="s of snapshots">
                        <td class="collapsing">
                            <div class="ui fitted checkbox nx-check" ref="uiChk" task.call="selectHandler(uiChk, s)" chk.bind="s.checked">
                                <input type="radio" name="selectStatus">
                                <label></label>
                            </div>
                        </td>
                        <td>${s.snapshotLink}</td>
                        <td>${s.snapshotNumber}</td>
                        <td>${s.hostName}</td>
                        <!-- TODO mapping -->
                        <td>${s.capacity}</td>
                        <td>${s.createTime | dateFormat}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <ui-pageable page.bind="page" onpage.call="onpageHandler($event)"></ui-pageable>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <ui-snapshot-recover-modal ui-snapshot-recover-modal.ref="uiSnapshotRecoverModal"></ui-snapshot-recover-modal>
</template>
