<template>
    <require from="./server-disk-details.css"></require>
    <require from="comp/ui/ui-nav"></require>
    <require from="comp/ui/ui-confirm"></require>
    <require from="comp/ui/ui-name-update-modal"></require>
    <div class="nx-server-disk-details animated bounceInDown">
        <ui-nav steps.bind="steps"></ui-nav>
        <div class="ui basic segment" ref="container">
            <div class="ui celled grid">
                <div class="three column row">
                    <div class="column nx-basic-info">
                        <h3 class="ui header">基本属性</h3>
                        <table class="ui very basic table">
                            <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td>${details.id}</td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td>${details.status}</td>
                                </tr>
                                <tr>
                                    <th>名称</th>
                                    <td>${details.name}</td>
                                </tr>
                                <tr>
                                    <th>标签</th>
                                    <td>${details.tagName}</td>
                                </tr>
                                <tr>
                                    <th>资源/盘符</th>
                                    <td>${'(' + details.resource + ')' + details.volumnName}</td>
                                </tr>
                                <tr>
                                    <th>描述</th>
                                    <td>${details.desc}</td>
                                </tr>
                                <tr>
                                    <th>容量</th>
                                    <td>${details.capacity}</td>
                                </tr>
                                <tr>
                                    <th>类型</th>
                                    <td>${details.type}</td>
                                </tr>
                                <tr>
                                    <th>创建时间</th>
                                    <td title="${details.createTime | dateFormat}">${details.createTime | timeago}</td>
                                </tr>
                                <tr>
                                    <th>创建于</th>
                                    <td>${details.createPeriod}</td>
                                </tr>
                                <tr>
                            </tbody>
                        </table>
                        <div ref="uiActions" class="ui top right pointing dropdown nx-dd-action-hide">
                            <div class="text">更多操作</div>
                            <i class="dropdown icon"></i>
                            <div class="left menu">
                                <div click.delegate="updateHandler(details)" class="item">修改名称</div>
                                <div click.delegate="addToHostHandler()" class="item disabled">加载到主机</div>
                                <div click.delegate="removeFromHostHandler()" class="item disabled">从主机卸载</div>
                                <div click.delegate="extendSizeHandler()" class="item disabled">扩容</div>
                                <div click.delegate="delHandler(details)" class="item">删除</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="column"></div>
                    <div class="column"></div> -->
                </div>
            </div>
        </div>
    </div>
    <ui-confirm ui-confirm.ref="confirm"></ui-confirm>
    <ui-name-update-modal show-desc.bind="!0" ui-name-update-modal.ref="uiNameUpdateModal"></ui-name-update-modal>
</template>
