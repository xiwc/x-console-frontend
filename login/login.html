<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="shortcut icon" href="/static/img/logo16px.png">
    <!-- <script src="js/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
    html,
    body {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    
    .container {
        margin: auto;
        width: 250px;
        /* padding-top: 200px; */
        -webkit-box-pack: center;
        height: 100%;
        -webkit-box-align: center;
        display: -webkit-box;
    }
    
    .container fieldset {
        padding: 20px;
        padding-top: 0px;
    }
    
    .container input {
        width: 198px;
    }
    
    .container .space {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .container button {
        height: 30px;
    }
    
    .container .error {
        margin-bottom: 0;
        color: red;
        font-weight: bold;
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>开发登录页面</legend>
            <div class="space"><a href="/?debug=all">/?debug=all</a></div>
            <div class="space"><a href="/?debug">/?debug</a></div>
            <hr>
            <form>
                <div>
                    <label>用户名:</label>
                    <input name="username" type="text">
                </div>
                <div class="space">
                    <label>密&nbsp;码:</label>
                    <input name="password" type="password">
                </div>
            </form>
            <button id="submit" type="button">提交</button>
            <span class="error">网络链接错误！</span>
        </fieldset>
    </div>
    <script>
    jQuery(document).ready(function($) {

        $('input[name="password"]', 'form').on('keyup', function(evt) {

            if (evt.keyCode === 13) {
                $('#submit').click();
            }
        });

        $('#submit').click(function(event) {

            $('.error', 'fieldset').hide();

            $('button,input', 'fieldset').attr('disabled', 'disabled');

            $('button', 'fieldset').text('提交中...');

            $.post('/api/oauth/token', {
                "grant_type": "password",
                "client_id": "481c89100ea34c22ba1701fed70dd204",
                "client_secret": "step.newtouch.com",
                "username": $('input[name="username"]', 'form').val(),
                "password": $('input[name="password"]', 'form').val()
            }, function(data, textStatus, xhr) {
                window.location.href = '/?accessToken=' + data.access_token;
                // if (data.code == "SUCCESS") {
                //     window.location.href = '/?accessToken=' + data.entity.accessToken;
                // } else {
                //     alert(data.message);
                //     $('.error', 'fieldset').text(data.message).show();
                // }
            }).error(function() {
                $('.error', 'fieldset').text('网络链接错误！').show();
            }).complete(function() {
                $('button,input', 'fieldset').removeAttr('disabled');
                $('button', 'fieldset').text('提交');
            });
        });
    });
    </script>
</body>

</html>
